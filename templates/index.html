<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Audio Analyzer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }
      body {
        background: #f4f8fb;
        color: #2c3e50;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        text-align: center;
      }
      h1 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #1abc9c;
      }
      input[type="file"] {
        margin: 20px 0;
        padding: 10px;
      }
      button {
        background-color: #1abc9c;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #16a085;
      }
      .result-box {
        margin-top: 30px;
        background: #ecf0f1;
        padding: 20px;
        border-radius: 10px;
        text-align: left;
        white-space: pre-wrap;
        overflow-wrap: break-word;
      }
      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload Patient Conversation</h1>
      <form action="/result" method="post" enctype="multipart/form-data">
        <input type="file" name="audio" accept="audio/*" required />
        <br />
        <button type="submit">Analyze</button>
      </form>
    </div>
  </body>
</html>
